<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<title>PII Redactor</title>
</head>

<body>

    <div class="header">
        <div class="title">
            <h1>PII Redactor</h1>
            <p>Smart Code. Clever Solutions.</p>
        </div>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.gif') }}" class="logo" width="200" height="100">
        </div>
    </div>


    {% if redacted_text %}
        <div class="text-output">
            <h2>Redacted text output</h2>
            <textarea id="myInput" readonly class="redacted-box">{{ redacted_text }}</textarea>
            <button id="copy-button" type="button" onclick="copyRedacted()">Copy text</button>
        </div>
    {% endif %}

    <!-- ********** NEW downloads for zip all option  ***************** -->
        <div class="downloads">
            <h2>Download Redacted Files</h2>

            {% if redacted_files|length > 3 %}
                <!-- Zip download -->
                <div class="download-options">
                    <a href="{{ url_for('download_all') }}" class="download-all-btn">
                        Download All Files (ZIP)
                    </a>
                </div>

            {% else %}
                <!-- For listing files of redacted documents -->
                <div class="file-list">
                    {% for file in redacted_files %}
                        <div class="file-link">
                            <a href="{{ url_for('download_file', filename=file) }}" download>
                                <strong>{{ file }}</strong>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

   <script>

   function copyRedacted() {
    var copyText = document.getElementById("myInput");

    copyText.select();
    copyText.setSelectionRange(0, 99999); 

    navigator.clipboard.writeText(copyText.value);
   }
    </script>

</body>

</html>
