<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<title>PII Redactor</title>
</head>

<body>

    <div class="header">
        <div class="title">
            <h1>PII Redactor</h1>
            <p>Smart Code. Clever Solutions.</p>
        </div>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.gif') }}" class="logo" width="200" height="100">
        </div>
    </div>


   <div class="downloads">
        <h2>Download redacted files.</h2>
        {% for file in redacted_files %}
            <a class="redacted-file" href="{{ url_for('static', filename=file) }}" download>Download {{file}}</a>
        {% endfor %}
   </div>

</body>

</html>
